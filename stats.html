<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSE Grade Statistics</title>
    <meta name="description" content="Grade statistics visualization" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      /* Reset default styles */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      /* Header styling */
      .header {
        background-color: #000000;
        color: white;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        box-sizing: border-box;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
      }
      
      .nav {
        display: flex;
        justify-content: center;
      }
      
      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      
      .nav a:hover {
        background-color: #333;
        text-decoration: none;
      }
      
      /* Iframe container for fullscreen */
      .iframe-container {
        position: fixed;
        top: 60px; /* Height of header + padding */
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: calc(100% - 60px);
      }
      
      /* Make iframe fill container */
      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- Fixed Header -->
    <div class="header">
      <div class="nav">
        <a href="/">GPA Calculator</a>
        <a href="/stats.html">Grade Statistics</a>
      </div>
    </div>
    
    <!-- Fullscreen iframe -->
    <div class="iframe-container">
      <iframe 
        src="https://ssegradestats.streamlit.app?embed=true"
        frameborder="0">
      </iframe>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
